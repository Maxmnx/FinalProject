        <form [formGroup]="service.formModel" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Username</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName')?.touched
                && service.formModel.get('UserName')?.errors?.['required']">
                    Name is required
                </label>
            </div>
            <div class="form-group required">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['email']">
                    Invalid email address
                </label>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" formControlName="PhoneNumber">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" formControlName="FirstName">
            </div>
            <div class="form-group">
                <label>Middle Name</label>
                <input class="form-control" formControlName="MiddleName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" formControlName="LastName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input class="form-control" formControlName="Password">
                    <div class="text-danger" *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors?.['required']">
                        Password is required
                    </div>
                    <label class="text-danger" *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors?.['minLength']">
                        Password must be longer then 10
                    </label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input class="form-control" formControlName="ConfirmPassword">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10 offset-md-4 p-3">
                    <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
                </div>
            </div>
        </form>
