<div class="container w-75">
    <form #form='ngForm' class="m-4 t" autocomplete="off" (submit)="onSubmit()">
        <div class="form-row row">
            <div class="form-group col">
                <label>Extension</label>
                <input type="text" class="form-control" #extension="ngModel" name="Extension" [(ngModel)]="addModel.Extension">
            </div>
            <div class="form-group col ">
                <label>Content type</label>
                <input type="text" class="form-control" #mimeType="ngModel" name="MIMEType" [(ngModel)]="addModel.MIMEType">
            </div>
        </div>
        <div class="form-row col">
          <div class="form-group p-3">
            <button type="submit" class="btn btn-lg btn-block">Add file type</button>
          </div>
        </div>
      </form>
    <table class="table table-striped rounded-top" >
        <thead class="bg-dark text-white rounded-top">
            <th class="p-2">Extension</th>
            <th class="p-2">Content type</th>
            <th class="p-2"></th>
        </thead>
        <tbody>
            <tr *ngFor="let fileType of fileTypesList$|async">
                <td>{{fileType.extension}}</td>
                <td>{{fileType.mimeType}}</td>
                <td><button (click)="onDelete(fileType.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
