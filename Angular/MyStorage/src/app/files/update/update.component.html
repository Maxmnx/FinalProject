<div class="container w-50" style="margin: auto;">
    <form #form='ngForm' class="m-4 t"  style="margin:auto" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group">
        <label>File  name</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="fileModel.name" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" #description="ngModel" name="description" [value]="fileModel.description" [(ngModel)]="fileModel.description">
      </div>
      <div class="form-group">
          <label>Access level</label>
          <select class="form-control bg-dark text-white" [(ngModel)]="fileModel.accessLevel" [value]="accessOptions.at(fileModel.accessLevel)" #accessLevel="ngModel" name="AccessLevel" required>
              <option class="text-white" *ngFor="let ao of accessOptions" [ngValue]="ao">{{ao}}</option>
          </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-10 offset-md-5 p-3">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Update File</button>
        </div>
      </div>
    </form>
  </div>
